name: Deploy to Linux Server

on:
  push:
    branches:
      - antu755-patch-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TEST_SERVER_IP }}
        username: root
        password: ${{ secrets.TEST_PASSWORD }}
        port: 22

    - name: Deploy to Linux Server
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.DEPLOY_SSH_KEY }} root@${{ secrets.TEST_SERVER_IP }} "docker pull antuvarghese/node:latest && docker run --name node -p 80:8080 -d antuvarghese/node"
